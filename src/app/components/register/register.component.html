<div class="container">
    <div class="row col-12">
        <h1 class="h1-strong">{{title}}</h1>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10"> <!--(ngSubmit)="onSubmit(registerForm)" -->
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]=user.name class="form-control" required>
            <span *ngIf="!name.valid && name.touched">El nombres es obligatorio</span>
        </p>
        <p>
            <label for="name">Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]=user.surname class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched">El apellido es obligatorio</span>
        </p>
        <p>
            <label for="nick">Nickname</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]=user.nick class="form-control" required>
            <span *ngIf="!nick.valid && nick.touched">El nick es obligatorio</span>
        </p>
        <p>
            <label for="email">Correo electrónico</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]=user.email class="form-control" required pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
            <span *ngIf="!email.valid && email.touched">El correo electrónico es obligatorio</span>
        </p>
        <p>
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]=user.password class="form-control" required>
            <span *ngIf="!password.valid && password.touched" style="color:red">La contraseña no es correcta</span>
        </p>
        <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!registerForm.form.valid">
        <div class="alert alert-success mt-5" *ngIf="status == 'success'" role="alert">
            The user is register!
            <a [routerLink]="['/login']">Identificate aquí</a>
        </div>
        <div class="alert alert-danger mt-5" *ngIf="status == 'error'" role="alert">
            El registro no se ha podido completar
        </div>
    </form>
</div>
